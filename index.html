<script type="text/javascript" src="scripts/underscore_plus/_string.js"></script>

<script>
    $(document).ready(function() {
        
        
    imagesLoaded( document.querySelector('#img'), function( instance ) {
        var step_stop_time = 1000;

            setTimeout(function() {
                startAnimation();
            }, step_stop_time);
    
            function startAnimation() {
                $(".devices").addClass("bg_anim_prima");
    
                setTimeout(function() {
                    $(".devices").addClass("bg_anim_seconda");
                }, step_stop_time);
    
                setTimeout(function() {
                    $(".devices").addClass("bg_anim_terza");
                }, step_stop_time * 2);
                
                setTimeout(function() {
                    $(".devices").addClass("bg_anim_quarta");
                }, step_stop_time * 3);
                
                setTimeout(function() {
                    $(".devices").addClass("bg_anim_quinta");
                }, step_stop_time * 4);
                
                setTimeout(function() {
                    $(".devices").addClass("bg_anim_fine");
                    $(".site_body").addClass("compress_body");
                }, step_stop_time * 5);
            }
        
    });

        
        
    });
</script>

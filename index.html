<script>
    $(document).ready(function() {
        
        
    function detectIE() {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf('MSIE ');
        var trident = ua.indexOf('Trident/');
    
        if (msie > 0) {
            // IE 10 or older => return version number
            return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }
    
        if (trident > 0) {
            // IE 11 (or newer) => return version number
            var rv = ua.indexOf('rv:');
            return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        }
    
        // other browser
        return false;
    }
        
        if(!detectIE()){
            imagesLoaded( document.querySelector('#img'), function( instance ) {
                var step_stop_time = 1000;
        
                    setTimeout(function() {
                        startAnimation();
                    }, step_stop_time);
            
                    function startAnimation() {
                        $(".devices").addClass("bg_anim_prima");
            
                        setTimeout(function() {
                            $(".devices").addClass("bg_anim_seconda");
                        }, step_stop_time);
            
                        setTimeout(function() {
                            $(".devices").addClass("bg_anim_terza");
                        }, step_stop_time * 2);
                        
                        setTimeout(function() {
                            $(".devices").addClass("bg_anim_quarta");
                        }, step_stop_time * 3);
                        
                        setTimeout(function() {
                            $(".devices").addClass("bg_anim_quinta");
                        }, step_stop_time * 4);
                        
                        setTimeout(function() {
                            $(".devices").addClass("bg_anim_fine");
                            $(".site_body").addClass("compress_body");
                        }, step_stop_time * 5);
                    }
                
            });
        }
        else{
             $(".devices").addClass("bg_anim_fine");
            $(".site_body").addClass("compress_body");
        }

        
    

        
        
    });
</script>
